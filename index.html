<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Marmelad&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4f82ce23a4.js" crossorigin="anonymous"></script>
    <link rel="icon" href="src/images/Assets/hdjesus.png">
    <link rel="stylesheet" href="src/styles/css/main.css">

    <title>Jesus Hernandez</title>
</head>

<body>
    <header class="header">
        <figure class="header__logo">
            <img src="src/images/Assets/hdjesus.png" alt="hdjesus">
        </figure>

        <div class="header__components">
            <nav class="header--nav-mobile">
                <p><i class="fas fa-bars"></i></p>
            </nav>

            <nav class="header--nav-desktop">
                <ul>
                    <li> <a href="">Inicio</a> </li>
                    <li> <a href="">Sobre mi</a> </li>
                    <li> <a href="">Portafolio</a> </li>
                    <li> <a href="">Blog</a> </li>
                </ul>
            </nav>

            <div class="switch">
                <input type="checkbox" id="switch">
                <label for="switch" class="lbl"></label>
            </div>
        </div>

    </header>
    <hr class="line--header">

    <section class="hero">
        <div class="container">
            <div class="hero__skills">

                <div class="hero__curriculum">
                    <a href="">
                        <h6>Hoja de vida</h6>
                    </a>
                </div>

                <figure class="hero__work">
                    <img src="src/images/work-home.svg" alt="Espacio de trabajo">
                </figure>
            </div>

            <div class="jesusH">
                <figure class="jesusH__image">
                    <img src="src/images/yo.png" alt="Jesus Hernandez">
                </figure>

                <div class="jesusH__description">
                    <h1>Jesús Hernández</h1>
                    <h3>Frontend Developer</h3>
                    <p>Hola, me llamo Jesus Hernandez y soy Desarrollador Front-End, mi reto es resolver problemas ambientales con tegnologia.</p>

                    <div class="button-service">
                        <a href="">Hagamos tu proyecto</a>
                    </div>
                </div>
            </div>



        </div>

    <script src="/src/js/index.js"></script>
